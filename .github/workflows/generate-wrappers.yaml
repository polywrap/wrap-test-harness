name: wrap-harness

on:
  workflow_call:
    inputs:
      cli-path:
        required: true
        type: string
    outputs:
      wrappers-path:
        description: Path of wrappers folder
        value: ${{ jobs.generated_wrappers.outputs.wrappers }}


jobs:
  generated_wrappers:
    name: Generate wrappers
    outputs:
      wrappers: ${{ steps.wrapper-generation.outputs.wrappers-path }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/
            ./target/
          key: cargo-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ github.job }}

      - name: Set environment variable
        run: echo "POLYWRAP_CLI_PATH=${{ inputs.cli-path }}" >> $GITHUB_ENV

      - name: Run wrappers build
        run: cargo run -- -w

      - name: Set wrappers folder
        id: wrapper-generation
        run : echo "wrappers-path=/wrappers" >> $GITHUB_OUTPUT